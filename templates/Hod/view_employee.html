{% extends 'base.html'%}

{% block content %}
<div class="content container-fluid">
    <div class="page-header">
       <div class="row align-items-center">
          <div class="col">
             <h3 class="page-title">Employee</h3>
             
          </div>
         
          
       </div>
     </div>
     {% include 'includes/messages.html' %}
     <div class="row">
       <div class="col-sm-12">
          <div class="card card-table">
             <div class="card-body">
                <div class="table-responsive">
                   <table id="table_id" class="table table-hover table-center mb-0">
                      <thead>
                         <tr>
                            <th>क्रस</th>
                            <th>नाम</th>
                            <th>कार्यरत कार्यालय</th>
                            <th>शाखा</th>
                            <th>पद</th>
                            <th class="text-right">Action</th>
                         </tr>
                      </thead>
                      <tbody>
                        {% for i in employee %}
                         <tr>
                            <td>{{forloop.counter}}</td>
                            
                           <td><a href="{% url 'report_coupon' i.id %}" > {{i.name}}</a></td>
                            <td>{{i.workplace.name}}</td>
                            <td>{{i.department.dep_name}}</td>
                            <td>{{i.designation}}</td>
                          
                            <td class="text-right">
                               <div class="actions">
                                  <a href="{% url 'edit_employee' i.id %}" class="btn btn-sm bg-success-light mr-2">
                                  <i class="fas fa-pen"></i>
                                  </a>
                                 
                                  <a href="{% url 'add_coupon' i.id %}" class="btn btn-sm bg-success-light">
                                    <i class="fas fa-gas-pump"></i>
                                    </a>
                               </div>
                            </td>
                         </tr>
                         {% endfor %}
                         
                      </tbody>
                   </table>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>

{% endblock%}
