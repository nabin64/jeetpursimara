

{% extends 'base.html'%}

{% load static %}
{% block content %}
<div class="page-header">
   <div class="row align-items-center">
      <div class="col">
         <h7 class="page-title">Add Department</h7>
   </div>
</div>
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form action="{% url 'add_department' %}" method="post"  >
              {% csrf_token %}
                  <div class="row">
                         <div class="col-md-5">
                            <div class="form-group">
                               <label for="name">शाखाको नाम <sup class="text-danger">*required</sup></label>
                               <input type="text" class="form-control" name="dep_name" id="name" value="" placeholder="शाखाको नाम">
                            </div>
                         </div>  
                        
                      </div>
               <div class="col-12">
                     <button type="submit" class="btn btn-success">Save </button>
               </div>
            </form>


         </div>
      </div>
   </div>
</div>

<div class="row">
   <div class="col-sm-12">
      <div class="card card-table">
         <div class="card-body">
            <div class="table-responsive">
               <table  class="table table-hover table-center mb-0">
                  <thead>
                     <tr>
                        <th>क्रस</th>
                        <th>नाम</th>
                   
                     </tr>
                  </thead>
                  <tbody>
                    {% for i in department %}
                     <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.dep_name}}</td>
                   
                     </tr>
                     {% endfor %}
                     
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>

{% endblock%}
