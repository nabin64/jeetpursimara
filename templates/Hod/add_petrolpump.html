

{% extends 'base.html'%}

{% load static %}
{% block content %}
<div class="page-header">
   <div class="row align-items-center">
      <div class="col">
         <h7 class="page-title">Add Employee</h7>
   </div>
</div>
<div class="row">
   <div class="col-sm-12">
      <div class="card">
         <div class="card-body">
            <form action="{% url 'add_petrolpump' %}" method="post"  enctype ="multipart/form-data">
              {% csrf_token %}
                  <div class="row">
                         <div class="col-md-5">
                            <div class="form-group">
                               <label for="name">पेट्रोल पम्पको नाम <sup class="text-danger">*required</sup></label>
                               <input type="text" class="form-control" name="name" id="name" value="" placeholder="पेट्रोल पम्पको  नाम">
                            </div>
                         </div>  
                         <div class="col-md-5">
                            <div class="form-group">
                               <label for="name">ठेगाना <sup class="text-danger">*required</sup></label>
                               <input type="text" class="form-control" name="address" id="name" value="" placeholder="ठेगान">
                            </div>
                         </div>
                 
                        <div class="col-md-5">
                           <div class="form-group">
                              <label for="name">username<sup class="text-danger">*required</sup></label>
                              <input type="text" class="form-control" name="username" id="name" value="" placeholder="Username">
                           </div>
                      
                     </div> 
                      <div class="col-md-5">
                        <div class="form-group">
                           <label for="name">Email<sup class="text-danger">*required</sup></label>
                           <input type="text" class="form-control" name="email" id="name" value="" placeholder="Email">
                        </div>
                     </div>
                <div class="col-md-5">
                     <div class="form-group">
                        <label for="name">Password<sup class="text-danger">*required</sup></label>
                        <input type="text" class="form-control" name="password" id="name" value="" placeholder="Password">
                     </div>
                  </div>
                         <div class="col-md-5">
                            <div class="form-group">
                               <label for="name">सम्पर्क नम्बर <sup class="text-danger">*required</sup></label>
                               <input type="text" class="form-control" name="contact" id="name" value="" placeholder="सम्पर्क नम्बर ">
                            </div>
                         </div>       
                      </div>
               <div class="col-12">
                     <button type="submit" class="btn btn-success">Save </button>
               </div>
            </form>


         </div>
      </div>
   </div>
</div>

<div class="row">
   <div class="col-sm-12">
      <div class="card card-table">
         <div class="card-body">
            <div class="table-responsive">
               <table  class="table table-hover table-center mb-0">
                  <thead>
                     <tr>
                        <th>क्रस</th>
                        <th>नाम</th>
                        <th>ठेगाना</th>
                        <th>सम्पर्क नम्बर</th>
                     </tr>
                  </thead>
                  <tbody>
                    {% for i in petrolpump %}
                     <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.contact}}</td>
                     </tr>
                     {% endfor %}
                     
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</div>

{% endblock%}
